    <body>
        <script type="text/javascript">
           var miC=new Array("Casa","Chalet",["habitacion","comedor","banyo",["completo","aseo"]],"piso");
        
        miC.forEach(recorre);
        function recorre(item,index,arr){
            if(Array.isArray(arr[index])){
                for (var segind in arr[index]){
                    if(Array.isArray(arr[index][segind])){
                        for (var terind in arr[index][segind]){
                            document.write(arr[index][segind][terind]+"<br>");
                        }
                    }else{
                        document.write(arr[index][segind]+"<br>")
                    }
                }
            }else{
                document.write(arr[index]+"<br>");
            }
        } 
            
            
            </script>
